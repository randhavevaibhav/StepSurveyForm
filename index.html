<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/0f7172608c.js"
      crossorigin="anonymous"
    ></script>

    <title>Vite App</title>
  </head>

  <body>
    <div class="container">
      <header>Signup Form</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet"><span>1</span></div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet"><span>2</span></div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Birth</p>
          <div class="bullet"><span>3</span></div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet"><span>4</span></div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form action="#">
          <div class="page slidepage">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label">First Name:</div>
              <input type="text" />
            </div>
            <div class="field">
              <div class="label">Last Name:</div>
              <input type="text" />
            </div>
            <div class="field nextBtn" id="page1-btns">
              <button class="next" data-btn="next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email:</div>
              <input type="email" />
            </div>
            <div class="field">
              <div class="label">Phone No:</div>
              <input type="number" />
            </div>
            <div class="field btns" id="page2-btns">
              <button class="prev-1 prev" data-btn="prev">Previous</button>

              <button class="next-1 next" data-btn="next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Date of Birth:</div>
            <div class="field">
              <div class="label">Date</div>
              <input type="email" />
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select>
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="field btns" id="page3-btns">
              <button class="prev-2 prev" data-btn="prev">Previous</button>

              <button class="next-2 next" data-btn="next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Login Details:</div>
            <div class="field">
              <div class="label">Username</div>
              <input type="email" />
            </div>
            <div class="field">
              <div class="label">Password</div>
              <input type="password" />
            </div>
            <div class="field btns" id="page4-btns">
              <button class="prev-3 prev" data-btn="prev">Previous</button>
              <button class="submit" data-btn="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
